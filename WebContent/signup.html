<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CampusTalk</title>
		<link rel="icon" href="assets/favicon.ico" sizes="32x32">
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
		<link rel="stylesheet/less" type="text/css" href="less/style.less" media="all"/>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/less-1.3.0.min.js"></script>
		<script type="text/javascript">
			$(function() {
				less.env = "development";
				less.watch();
			});
		</script>
	</head>
	<body>
		<div class="container header">
			<img src="assets/logo_small.png" class="campustalk-logo"/>
		</div>
		<div class="container signup-block">
			<form class="form-horizontal signup-form">
				<div class="control-group">
					<label class="control-label">College Email</label>
					<div class="controls">
						<input type="text" placeholder="eg; 201112001@daiict.ac.in" class="txt-flat" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Password</label>
					<div class="controls">
						<input type="password" placeholder="New password for CampusTalk" class="txt-flat" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Confirm Password</label>
					<div class="controls">
						<input type="password" class="txt-flat" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-flat btn-green">Sign up for CampusTalk</button>
					</div>
				</div>
			</form>
		</div>
		<div class="container footer">&nbsp;</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
